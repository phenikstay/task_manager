events {
    worker_connections 1024;
}

http {
    upstream task_manager {
        server task-manager:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Настройки для API
        location / {
            proxy_pass http://task_manager;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check
        location /health {
            proxy_pass http://task_manager/health;
            access_log off;
        }

        # Статические файлы для Swagger UI
        location /docs {
            proxy_pass http://task_manager/docs;
        }

        location /openapi.json {
            proxy_pass http://task_manager/openapi.json;
        }
    }
}